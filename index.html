<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/owl.carousel.css" rel="stylesheet">
    <link href="css/owl.theme.default.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700italic,700,900,900italic' rel='stylesheet' type='text/css'>
 
</head>

<body>
    <div class="prestart-overlay">
        <button class="start-btn">START</button>
    </div>
    <div class="game-precounter">
        <span>READY</span>
    </div>
    <div class="game-precounter-go">
        <span>GO!</span>
    </div>
    <div class="background city-background height-follower">
        <div class="honda-logo">
            <img src="images/honda-logo.png" alt="">
        </div>
        <div class="mini-map-container">
            <img class="car1-mini" src="images/car.png" alt="">
            <div class="mini-road"></div>
            <img class="finishline-flag" src="images/finishline-flag.png" alt="">
        </div>
        <div class="beach-other-items-container">
            <img class="beach-sun" src="images/sun-icon.png" alt="">
            <img class="beach-tower" src="images/tower-icon.png" alt="">
        </div>
        <div class="meter-container">
            <img class="fuel" src="images/fuelmeter.png" alt="">
            <div class="speedometer-container pull-right">
                <img class="speedometer" src="images/speedometer.png" alt="">
                <img class="speedometer-indicator" src="images/meter-indicator.png" alt="">
            </div>
        </div>
        <div class="car1-container">
            <div class="car1-inner">
                <img class="car1" src="images/car.png" alt="">
                <img class="tireback" src="images/tire.png" alt="">
                <img class="tire" src="images/tire.png" alt="">
                <div class="carsmoke">
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="car2-container">
            <div class="car2-inner">
                <img class="car2" src="images/car-enemy.png" alt="">
                <img class="enemy-tireback" src="images/tire.png" alt="">
                <img class="enemy-tire" src="images/tire.png" alt="">
            </div>
        </div>
        
        <div class="finish-line-container">
            <img src="images/finish-line.png" alt="">
        </div>
        <div class="winner-container">
            <span>YOU WIN!</span>
        </div>
        <div class="buttons-container">
            <a class="brake-btn">
                <img src="images/brake-icon.png" alt="">
            </a>
            <a class="accelerate-btn accelerate-btn-container">
                <img src="images/accelerate-icon.png" alt="">
                
            </a>
            <span class="accelerate-overlay"></span>
        </div>
    </div>

    <script src="js/jquery-1.11.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.smooth-scroll.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
